{% extends 'base.html' %}

{% block content %}
<div class="row no-gutters">
        <div class="col-md-4">
            <img src="#" class="card-img" alt="Here should be a photo">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{question.title}}</h5>
            <p class="card-text">{{question.text}}</p>
            <p class="card-text"><small class="text-muted">{{ question.datetime_published }}</small> 
            Tags: 
            {% for tag in question.tags.all %}
                {{tag.tag_name}}{% if not forloop.last %}, {% endif %}
            {% endfor %}
            </p>
        </div>
    </div>
</div>
<hr>
<div class='card'>
    hello
</div>

{% endblock %}
